# Whether to automatically compile all Sass files in the sass directory
compile_sass = true

# Whether to build a search index to be used later on by a JavaScript library
build_search_index = true

taxonomies = [
    { name = "period", feed = false, render=false},
    { name = "category", feed = false, render=false},
    { name = "employer", feed = false, render=true},
    { name = "location", feed = false, render=false},
]

