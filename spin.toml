spin_manifest_version = 2

[application]
name = "a-nvlkv-xyz"
version = "0.1.0"
authors = ["a.nvlkv <2813794+anvlkv@users.noreply.github.com>"]
description = ""

[[trigger.http]]
route = "/..."
component = "a-nvlkv-xyz"

[component.a-nvlkv-xyz]
source = "target/wasm32-wasi/release/a_nvlkv_xyz.wasm"
allowed_outbound_hosts = []
key_value_stores = ["default"]
environment = { RUST_LOG = "a-nvlkv-xyz=trace" }
[component.a-nvlkv-xyz.build]
command = "cargo leptos build --release && LEPTOS_OUTPUT_NAME=a_nvlkv_xyz cargo build --lib --target wasm32-wasi --release --no-default-features --features ssr"
watch = ["src/**/*.rs", "Cargo.toml"]

[[trigger.http]]
route = "/pkg/..."
component = "pkg"

[component.pkg]
source = { url = "https://github.com/fermyon/spin-fileserver/releases/download/v0.1.0/spin_static_fs.wasm", digest = "sha256:96c76d9af86420b39eb6cd7be5550e3cb5d4cc4de572ce0fd1f6a29471536cb4" }
files = [{ source = "target/site/pkg", destination = "/" }]
