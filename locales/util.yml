privacy:
  short:
    en: Privacy
    nl: Privacy
    ru: Конфиденциальность
    ja: プライバシー
  notice:
    en: Your privacy matters. This app won't store or send any data unless you  explicitly choose to share it.
    ru: Ваша конфиденциальность имеет значение. Это приложение не будет сохранять или отправлять данные, если вы не решите поделиться ими.
    nl: Uw privacy is van belang. Deze app slaat geen gegevens op of verzendt deze niet, tenzij u er expliciet voor kiest deze te delen.
    ja: あなたのプライバシーは重要です。 このアプリは、明示的に共有を選択しない限り、データを保存または送信しません。
  prompt:
    en: Select a storage option. You can change your choice later.
    ru: Выберите вариант хранения. Вы можете изменить ваш выбор позже.
    nl: Selecteer een opslagoptie. U kunt uw keuze later wijzigen.
    ja: ストレージ オプションを選択します。 選択は後で変更できます。
  local:
    en: Local storage
    nl: Lokale opslag
    ru: Локальное хранилище
    ja: ローカルストレージ
  local_description:
    en: Store data in your browser local storage. Stored data will be available when you use this app again.
    ru: Данные будут сохранены в локальном хранилище вашего браузера. Сохраненные данные будут доступны вам, когда вы решите вновь воспользоваться приложением.
    nl: Bewaar gegevens in de lokale opslag van uw browser. Opgeslagen gegevens zijn beschikbaar wanneer u deze app opnieuw gebruikt.
    ja: データをブラウザのローカル ストレージに保存します。 保存されたデータは、このアプリを再度使用するときに利用できます。
  no_storage:
    en: No storage
    ru: Не сохранять
    nl: Geen opslag
    ja: ストレージなし
  no_storage_description:
    en: All data is cleared once you close or reload this page.
    nl: Alle gegevens worden gewist zodra u deze pagina sluit of opnieuw laadt.
    ru: Все данные будут удалены как только вы закроете или презагрузите эту страницу.
    ja: このページを閉じるかリロードすると、すべてのデータがクリアされます。
  link_before:
    en: "May you have any additional concerns, please check "
    ru: "В случае сомнений, пожалуйста ознакомьтесь с "
    nl: "Als u nog vragen heeft, raadpleeg dan het "
    ja: 他にご不明な点がございましたら、
  link_after:
